---
name: "AzOps - Push"

on:

  #
  # Push
  # Automated workflow trigger when a merge
  # commit enters the main branch.
  #

  push:
    branches:
      - main
    paths:
      - 'root/**'

env:

  #
  # Credentials
  #

  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

jobs:

  push:

    #
    # Push
    #

    name: "Push"
    runs-on: ubuntu-20.04

    steps:

      #
      # Checkout
      # Checks-out the repository
      #

      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      #
      # Shared steps
      # Include shared steps from the 'action.yml' file
      # to not have to repeat them in every pipeline.
      #

      - name: 'Sharedsteps'
        uses: ./.github/.templates/sharedSteps

      #
      # Deploy
      # Deploy any templates changed in the last commit
      #
     
      - name: 'Deploy'
        with:
          deploy: true
          name: 'Deploy'
        uses: ./.github/.templates/validate-deploy
