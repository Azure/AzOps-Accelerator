name: "AzOps - Pull"

on:
  workflow_dispatch:

jobs:
  pull:
    name: "Pull"
    runs-on: ubuntu-20.04
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          path: azops-starter

      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          repository: ljtill/azops
          path: azops
          ref: dev

      - name: "List"
        run: |
          Get-ChildItem -Path "/usr/share/az*"
        shell: pwsh

      - name: "Install"
        run: |
          Install-Module -Name @("Az.Accounts", "Az.Resources", "PSFramework") -Force
        shell: pwsh

      - name: "Connect"
        run: |
          $credentials = ($env:AZURE_CREDENTIALS | ConvertFrom-Json)
          $credential = New-Object System.Management.Automation.PSCredential `
            -ArgumentList $credentials.clientId, ($credentials.clientSecret | ConvertTo-SecureString -AsPlainText -Force)
          Connect-AzAccount `
            -TenantId $credentials.tenantId `
            -ServicePrincipal `
            -Credential $credential `
            -SubscriptionId $credentials.subscriptionId
        shell: pwsh
        env:
          credentials: ${{ secrets.AZURE_CREDENTIALS }}

      - name: "Import"
        run: |
          Import-Module ./src/AzOps.psd1
        shell: pwsh
        working-directory: azops
